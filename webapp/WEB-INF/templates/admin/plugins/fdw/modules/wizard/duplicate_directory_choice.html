<div class="row-fluid">  
	<div class="span12">  
		<fieldset>
		<legend>#i18n{module.fdw.wizard.duplication.directory.title_choice}</legend>
		<form method="post" action="jsp/admin/plugins/fdw/modules/wizard/DoDuplicateDirectoryChoice.jsp?id_directory=${directory.idDirectory}" style="margin: 0px">
			
			<input type="radio" name="choice" id="duplicationSimple" value="DuplicationSimple" checked="checked" />
			<label id="duplicationSimpleLabel" for="duplicationSimple" style="display: inline;">#i18n{module.fdw.wizard.duplication.directory.choice.simple}</label>
			<br /><br />
			
			<input type="radio" name="choice" id="duplicationWithWorkflow" value="DuplicationWithWorkflow" />
			<label id="duplicationWithWorkflowLabel" for="duplicationWithWorkflow" style="display: inline;">#i18n{module.fdw.wizard.duplication.directory.choice.with_workflow}</label>
			<br /><br />
			
			<button type="submit" class="btn btn-primary" name="next" title="#i18n{module.fdw.wizard.duplication.button_next}" value="#i18n{module.fdw.wizard.duplication.button_next}" >
					<i class="icon-chevron-right icon-white"></i> #i18n{module.fdw.wizard.duplication.button_next}
			</button>
			<button type="submit" class="btn btn-primary" name="cancel" title="#i18n{module.fdw.wizard.duplication.button_cancel}" value="#i18n{module.fdw.wizard.duplication.button_cancel}" >
				<i class="icon-remove-circle"></i> #i18n{module.fdw.wizard.duplication.button_cancel}
			</button>
		</form>
	</fieldset>
	</div>
</div>
