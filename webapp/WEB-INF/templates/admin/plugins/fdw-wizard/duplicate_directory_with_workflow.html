<div class="container">  
	<fieldset>
		<legend>#i18n{module.fdw.wizard.duplication.directory.title_with_workflow}</legend>
	</fieldset>     
	<form method="post" action="jsp/admin/plugins/fdw-wizard/DoDuplicateDirectory.jsp?id_directory=${directory.idDirectory}" style="margin: 0px">    
		#i18n{module.fdw.wizard.duplication.directory.input_title} : <input type="text" name="directory_title" />
		<br /><br />
		#i18n{module.fdw.wizard.duplication.directory.input_title_workflow} : <input type="text" name="worflow_title" />
		<br /><br />
		<button type="submit" class="btn btn-primary" name="duplicate" title="#i18n{module.fdw.wizard.duplication.button_duplicate}" value="#i18n{module.fdw.wizard.duplication.button_duplicate}" >
			#i18n{module.fdw.wizard.duplication.button_duplicate}
		</button>
		<#if fromChoice?? >
			<button type="submit" class="btn btn-primary" name="previous" title="#i18n{module.fdw.wizard.duplication.button_previous}" value="#i18n{module.fdw.wizard.duplication.button_previous}" >
				#i18n{module.fdw.wizard.duplication.button_previous}
			</button>
		</#if>
		<button type="submit" class="btn btn-primary" name="cancel" title="#i18n{module.fdw.wizard.duplication.button_cancel}" value="#i18n{module.fdw.wizard.duplication.button_cancel}" >
			#i18n{module.fdw.wizard.duplication.button_cancel}
		</button>
	</form>
	<br /><br />
</div>
