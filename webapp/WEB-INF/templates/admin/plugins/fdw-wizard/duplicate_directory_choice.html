<div class="container">
	<fieldset>
		<legend>#i18n{module.fdw.wizard.duplication.directory.title_choice}</legend>
	</fieldset>
	<form method="post" action="jsp/admin/plugins/fdw-wizard/DoDuplicateDirectoryChoice.jsp?id_directory=${directory.idDirectory}" style="margin: 0px">
		<input type="radio" name="choice" value="DuplicationSimple" />#i18n{module.fdw.wizard.duplication.directory.choice.simple}
		<br /><br />
		<input type="radio" name="choice" value="DuplicationWithWorkflow" checked="checked" />#i18n{module.fdw.wizard.duplication.directory.choice.with_workflow}
		<br /><br />
		<button type="submit" class="btn btn-primary" name="next" title="#i18n{module.fdw.wizard.duplication.button_next}" value="#i18n{module.fdw.wizard.duplication.button_next}" >
			#i18n{module.fdw.wizard.duplication.button_next}
		</button>
		<button type="submit" class="btn btn-primary" name="cancel" title="#i18n{module.fdw.wizard.duplication.button_cancel}" value="#i18n{module.fdw.wizard.duplication.button_cancel}" >
			#i18n{module.fdw.wizard.duplication.button_cancel}
		</button>
	</form>
</div>
